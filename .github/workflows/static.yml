<body>
    <div class="container">
        <h1>두리하나 볼링 점수 관리 개인정보처리방침</h1>
        <p>
            '두리하나 볼링 점수 관리'(이하 '앱')는 이용자의 개인정보를 중요시하며, 「개인정보 보호법」을 준수하고 있습니다. 본 개인정보처리방침은 이용자가 제공하는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.
        </p>

        <h2>제1조 (수집하는 개인정보의 항목 및 수집방법)</h2>
        <p>앱은 회원가입, 원활한 서비스 제공 등을 위해 아래와 같은 최소한의 개인정보를 수집하고 있습니다.</p>
        <ul>
            <li><strong>수집 항목:</strong>
                <ul>
                    <li>(이메일 가입 시) 이메일 주소</li>
                    <li>(Google 계정 연동 시) 이름, 이메일 주소, Google 고유 식별자(UID)</li>
                    <li>(서비스 이용 과정에서 자동 생성) 광고 식별자(ADID/IDFA), 서비스 이용 기록, 접속 로그, 기기 정보</li>
                    <li>(사용자 입력 정보) 앱 내에서 사용자가 직접 입력하는 회원 이름, 에버리지, 게임별 점수 등</li>
                </ul>
            </li>
            <li><strong>수집 방법:</strong>
                <ul>
                    <li>회원가입 및 서비스 이용 과정에서 이용자가 직접 입력</li>
                    <li>Google 등 외부 서비스로부터의 제공</li>
                    <li>서비스 이용 과정에서 자동으로 생성 및 수집</li>
                </ul>
            </li>
        </ul>

        <h2>제2조 (개인정보의 수집 및 이용 목적)</h2>
        <p>앱은 수집한 개인정보를 다음의 목적을 위해 활용합니다.</p>
        <ul>
            <li><strong>회원 관리:</strong> 회원제 서비스 이용에 따른 본인 식별, 불량 회원의 부정 이용 방지와 비인가 사용 방지, 가입 의사 확인</li>
            <li><strong>서비스 제공:</strong> 사용자가 입력한 볼링 점수 및 관련 데이터의 저장, 관리, 통계 제공 등 앱의 핵심 기능 수행</li>
            <li><strong>광고 제공:</strong> 앱 내 맞춤형 광고 제공을 통한 수익 창출</li>
            <li><strong>서비스 개선:</strong> 신규 서비스 개발 및 맞춤 서비스 제공, 접속 빈도 파악 또는 회원의 서비스 이용에 대한 통계, 오류 수정 및 안정성 개선</li>
        </ul>

        <h2>제3조 (개인정보의 보유 및 이용기간)</h2>
        <p>이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다. 단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 앱은 아래와 같이 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다.</p>
        <ul>
            <li><strong>보존 근거:</strong> 서비스 이용의 혼선 방지, 불법적 사용자에 대한 관련 기관 수사 협조</li>
            <li><strong>보유 기간:</strong> <strong>회원 탈퇴 시까지</strong>. 사용자가 직접 회원 탈퇴를 요청할 경우, 해당 계정의 정보는 즉시 삭제 처리됩니다.</li>
        </ul>

        <h2>제4조 (개인정보의 제3자 제공)</h2>
        <p>앱은 이용자의 개인정보를 원칙적으로 외부에 제공하지 않습니다. 다만, 원활한 서비스 제공을 위해 아래의 경우 개인정보를 국외 제3자에게 제공(위탁)하고 있습니다.</p>
        <ul>
            <li><strong>제공받는 자:</strong> Google (Firebase, Google AdMob)</li>
            <li><strong>제공 목적:</strong> 사용자 인증(로그인), 데이터 저장 및 관리, 맞춤형 광고 제공</li>
            <li><strong>제공하는 항목:</strong> 이메일, 고유 식별자, 광고 식별자, 사용자가 입력한 데이터</li>
            <li><strong>보유 및 이용 기간:</strong> 회원 탈퇴 시 또는 위탁계약 종료 시까지</li>
        </ul>

        <h2>제5조 (이용자의 권리 및 행사방법)</h2>
        <p>이용자는 언제든지 등록되어 있는 자신의 개인정보를 조회하거나 수정할 수 없으며, 계정 삭제(회원 탈퇴)를 요청할 수 있습니다. 계정 삭제를 원하실 경우, 아래의 개인정보 보호책임자에게 이메일로 연락하시면 본인 확인 절차를 거친 후 지체 없이 조치하겠습니다.</p>

        <h2>제6조 (개인정보의 안전성 확보 조치)</h2>
        <p>앱은 이용자의 개인정보를 처리함에 있어 개인정보가 분실, 도난, 유출, 변조 또는 훼손되지 않도록 안전성 확보를 위하여 다음과 같은 기술적/관리적 대책을 강구하고 있습니다.</p>
        <ul>
            <li>모든 데이터는 암호화된 통신(SSL)을 통해 전송됩니다.</li>
            <li>데이터는 외부의 접근이 통제된 안전한 클라우드 서버(Firebase)에 저장됩니다.</li>
        </ul>

        <h2>제7조 (개인정보 보호책임자)</h2>
        <p>이용자의 개인정보를 보호하고 개인정보와 관련한 불만을 처리하기 위하여 아래와 같이 개인정보 보호책임자를 지정하고 있습니다.</p>
        <ul>
            <li><strong>이름:</strong> 안영주</li> <li><strong>문의:</strong> <a href="mailto:[이메일 주소를 입력하세요]">[이메일 주소를 입력하세요]</a></li>
        </ul>
        <p>기타 개인정보침해에 대한 신고나 상담이 필요하신 경우에는 아래 기관에 문의하시기 바랍니다.</p>
        <ul>
            <li>개인정보침해신고센터 (privacy.kisa.or.kr / 국번없이 118)</li>
            <li>대검찰청 사이버수사과 (www.spo.go.kr / 국번없이 1301)</li>
            <li>경찰청 사이버수사국 (ecrm.cyber.go.kr / 국번없이 182)</li>
        </ul>
        
